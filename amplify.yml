version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn build
        - NEXT_PRIVATE_STANDALONE=true npx next export -o standalone

  artifacts:
    baseDirectory: standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
